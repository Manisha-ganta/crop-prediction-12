<!DOCTYPE html> 
<html>
    <head>
        <tittle>
            crop prediction system
        </tittle>
    </head>
    <body>
        <form action="/predict" method="POST">

        <input type="text" name="N"/></br>
        <label>Enter Phosphorous:</label></br>
        <input type="text" name="P"/></br>

        <label>Enter Temperature:</label></br>
        <input type="text" name="T"/></br>
        <label>Enter Humidity:</label></br>
        <input type="text" name="H"/></br>
        <label>Enter PH:</label></br>
        <input type="text" name="PH"/></br>
        <label>Enter Rainfall:</label></br>
        <input type="text" name="R"/></br>
        <input type="submit"/>
        {{result}}

         </form>
    </body>
</html>
